<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmailLabel">Create or edit a Email</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!email.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="email.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_from">From</label>
            <input type="text" class="form-control" name="from" id="field_from"
                [(ngModel)]="email.from" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_to">To</label>
            <input type="text" class="form-control" name="to" id="field_to"
                [(ngModel)]="email.to" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_replyTo">Reply To</label>
            <input type="text" class="form-control" name="replyTo" id="field_replyTo"
                [(ngModel)]="email.replyTo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateSent">Date Sent</label>
            <div class="d-flex">
                <input id="field_dateSent" type="datetime-local" class="form-control" name="dateSent" [(ngModel)]="email.dateSent"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="email.type" id="field_type" >
                <option value="HTML">HTML</option>
                <option value="TEXT">TEXT</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                [(ngModel)]="email.subject" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
